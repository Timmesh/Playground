version: '2.0'
services:
   currency-exchange:
      image: in28min/mmv2-currency-exchange-service:0.0.1-SNAPSHOT
      mem_limit: 700m
      ports:
         - 8000:8000
      networks:
         - currency-network
      depends_on:
         - naming-server
      environment:
         EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
   currency-conversion:
       image: timmesh/microservice-in28min-currency-conversion-server:0.0.1-SNAPSHOT
       mem_limit: 700m
       ports:
         - "8100:8100"
       networks:
         - currency-network
       depends_on:
         - naming-server
       environment:
         EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
   naming-server:
      image: timmesh/microservice-in28min-naming-server:0.0.1-SNAPSHOT
      mem_limit: 700m
      ports:
         - 8761:8761
      networks:
         - currency-network
networks:
   currency-network: null